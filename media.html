<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>media</title>
  </head>
  <body>
    <style>
      div {
        background-color: yellowgreen;
        height: 100px;
        width: 100%;
      }
      @media screen and (max-width: 768px) {
        div {
          background-color: blue;
        }
      }
      @media screen and (max-width: 579px) {
        div {
          background-color: red;
        }
      }
    </style>

    <div></div>
  </body>
</html>
